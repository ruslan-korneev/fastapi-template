name: CI

on:
  push:
    branches: [main, master]

concurrency:
  group: {% raw %}${{ github.workflow }}-${{ github.ref }}{% endraw %}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "{{ cookiecutter.python_version }}"
  UV_VERSION: "0.9.2"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: {% raw %}${{ env.UV_VERSION }}{% endraw %}
          enable-cache: true

      - name: Set up Python
        run: uv python install {% raw %}${{ env.PYTHON_VERSION }}{% endraw %}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Lint
        run: uv run ruff check .

      - name: Type check
        run: uv run mypy .

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB__HOST: localhost
      DB__PORT: 5432
      DB__NAME: test_db
      DB__USERNAME: postgres
      DB__PASSWORD: postgres
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: {% raw %}${{ env.UV_VERSION }}{% endraw %}
          enable-cache: true

      - name: Set up Python
        run: uv python install {% raw %}${{ env.PYTHON_VERSION }}{% endraw %}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run migrations
        run: uv run alembic upgrade head

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: {% raw %}${{ secrets.CODECOV_TOKEN }}{% endraw %}

      - name: Coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        if: github.event_name == 'pull_request'
        with:
          pytest-xml-coverage-path: coverage.xml
          title: Coverage Report

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

  migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB__HOST: localhost
      DB__PORT: 5432
      DB__NAME: test_db
      DB__USERNAME: postgres
      DB__PASSWORD: postgres
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: {% raw %}${{ env.UV_VERSION }}{% endraw %}
          enable-cache: true

      - name: Set up Python
        run: uv python install {% raw %}${{ env.PYTHON_VERSION }}{% endraw %}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run migrations
        run: uv run alembic upgrade head

      - name: Validate migrations match models
        run: make db

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: app:test
